# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: The Rao Group
email: deewan2@illinois.edu
description: > # this means to ignore newlines until "baseurl:"
  Welcome to the research group website of Dr. Christopher V. Rao. We are a systems and synthetic biology group ath the University of Illinois at Urbana-Champaign (UIUC). We are a part of the Department of Chemical and Biomolecular Engineering (ChBE) and affilated with Carl R. Woese Institute for Genomic Biology (IGB), Carle Illinois College of Medicine, and Beckman Institute for Advanced Science and Technology.
baseurl: "/webpage"
url: "https://raogroupuiuc.github.io" 

include:
  - .htaccess
  - _pages

sass:
  sass_dir: _sass

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false



# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  parse_block_html: true # default for kramdown is false. This will enable using Markdown links
